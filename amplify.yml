version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/openlibrary-explorer
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*